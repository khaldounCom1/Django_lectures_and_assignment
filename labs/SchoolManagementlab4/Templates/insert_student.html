{% extends 'base.html' %}

{% block content %}
    {% block pageTitle %}
        <div class="welcome-box2">قائمة الطلاب</div>
    {% endblock %}
  <!-- <html lang="ar" dir="rtl"> -->
    <h1 class="border border-primary m-5 p-5">اضافة طالب جديد</h1>

    <div class="m-5 border border-primary">
        <form method="post" action="{% url 'student:newStudent' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="col-md-6 mb-3">
                <label for="validationCustom01" class="form-label">الاسم الاول</label>
                <input type="text" class="form-control" id="validationCustom01" name="f_name" required>
                <div class="valid-feedback">Looks good!</div>
            </div>

            <div class="col-md-6 mb-3">
                <label for="validationCustom02" class="form-label">الاسم الاخير</label>
                <input type="text" class="form-control" id="validationCustom02" name="l_name" required>
                <div class="valid-feedback">Looks good!</div>
            </div>

            <div class="col-md-6 mb-3">
                <label for="validationDefault03" class="form-label">العمر</label>
                <input type="number" class="form-control" id="validationDefault03" name="age" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="level" class="form-label">المرحلة الجامعية</label>
                <select class="form-select" id="level" name="level" required>
                    <option value="">اختر المرحلة</option>
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3rd</option>
                    <option value="4th">4th</option>
                    <option value="5th">5th</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label for="gpa" class="form-label">المعدل</label>
                <input type="number" step="0.01" min="0" max="100" class="form-control" id="gpa" name="gpa" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">حالة الطالب</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="status" id="status1" value="True" checked required>
                    <label class="form-check-label" for="status1">Active</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="status" id="status2" value="False" required>
                    <label class="form-check-label" for="status2">Inactive</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">ملاحظة</span>
                <textarea class="form-control" name="report" aria-label="With textarea"></textarea>
            </div>
            <div class="col-md-3 mb-3">
                <label for="img" class="form-label">الصورة</label>
                <input type="file" class="form-control" id="img" name="image" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="repo" class="form-label">تقرير</label>
                <input type="file" class="form-control" id="repo" name="repo" required>
            </div>

            <button type="submit" class="btn btn-primary">تسجيل</button>
        </form>
    </div>
    <!-- </html> -->
{% endblock %}
