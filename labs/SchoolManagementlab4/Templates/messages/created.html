<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تمت إضافة الطالب</title>
    <style>
        body {
            font-family: 'Tahoma', Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        a {
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .home-btn {
            background: #1976d2;
            color: white;
        }

        .home-btn:hover {
            background: #0d47a1;
        }

        .add-btn {
            background: #388e3c;
            color: white;
        }

        .add-btn:hover {
            background: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ تمت إضافة الطالب بنجاح</h1>
        <p>تم إدخال بيانات الطالب إلى النظام.</p>
        <div class="buttons">
            <a href="{% url 'student:main_page' %}" class="home-btn">🏠 العودة للصفحة الرئيسية</a>
            <a href="{% url 'student:newStudent' %}" class="add-btn">➕ إضافة طالب جديد</a>
        </div>
    </div>
</body>
</html>
